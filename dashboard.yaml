title: Mining Overview
views:
  - type: sections
    path: bitaxe-test
    max_columns: 3
    title: BitAxe Mining
    sections:
      - type: grid
        cards:
          - type: picture
            image: https://pool.satoshiradio.nl/assets/SR_Mining_Emblem.png
            title: SR Mining Emblem
      - type: grid
        cards:
          - type: vertical-stack
            cards:
              - type: entities
                title: Overall Stats
                show_header_toggle: false
                entities:
                  - entity: sensor.total_hashrate
                    name: Total Hashrate
                    icon: mdi:pickaxe
                  - entity: sensor.total_power
                    name: Total Power
                    icon: mdi:flash
                  - entity: sensor.total_efficiency
                    name: Efficiency
                    icon: mdi:chart-line
                    unit: GH/W
                  - entity: sensor.total_uptime
                    name: Total Uptime
                    icon: mdi:timer-outline
                  - entity: sensor.miners_online
                    name: Miners Online
                    icon: mdi:server-network
                  - entity: sensor.miners_overheated
                    name: Overheated Miners
                    icon: mdi:thermometer-alert
      - type: grid
        cards:
          - type: vertical-stack
            cards:
              - type: entities
                title: SR Pool Stats
                show_header_toggle: false
                entities:
                  - entity: sensor.srpool_total_hashrate1hr
                    name: Pool Hashrate (1h)
                    icon: mdi:pickaxe
                  - entity: sensor.bitaxe_sr_hashrate1hr_th
                    name: Pool Own Hashrate (1h)
                  - entity: sensor.miners_online
                    name: Own Miners Online
                    icon: mdi:account-badge
                  - entity: sensor.srpool_users
                    name: Total Users
                    icon: mdi:account-group
                  - entity: sensor.srpool_workers
                    name: Active Workers
                    icon: mdi:desktop-tower-monitor
      - type: grid
        cards:
          - type: vertical-stack
            cards:
              - type: custom:mini-graph-card
                name: Live Own Hashrate
                entities:
                  - entity: sensor.total_hashrate
                    name: Total Hashrate
                    color: '#FF6600'
                show:
                  graph: true
                  legend: false
                points_per_hour: 4
                hours_to_show: 24
                line_width: 2
                animate: true
      - type: grid
        cards:
          - type: custom:mini-graph-card
            name: Total Pool Hashrate (1 Week)
            entities:
              - entity: sensor.srpool_total_hashrate1hr
