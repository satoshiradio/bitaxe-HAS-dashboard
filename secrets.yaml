# BitAxe Miner IP Addresses
# Replace with your miners' IP addresses - should end with /api/system/info
bitaxe_nerdaxe_ip: "http://192.168.1.100/api/system/info"  # Example IP - Replace!
bitaxe_supra_ip: "http://192.168.1.101/api/system/info"    # Example IP - Replace!
bitaxe_gamma_ip: "http://192.168.1.102/api/system/info"    # Example IP - Replace!

# SR Pool Configuration
# Replace with your wallet address
wallet_address: "bc1qxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"               # Your wallet address
bitaxe_sr_resource: "https://pool.satoshiradio.nl/api/v1/users/bc1qxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"  # Same wallet address

#########################################################################
# NOTES:
# 1. All IP addresses should be your local network IPs for your BitAxe miners
# 2. Make sure to use your actual wallet address
# 3. The bitaxe_sr_resource URL should use the same wallet address
# 4. If you have fewer miners, you can remove those entries
# 5. If you have more miners, add them following the same pattern:
